<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagcoin - Code Confirmation</title>
    <link rel="stylesheet" href="./output.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

</head>

<body class="font-figtree overflow-x-hidden">
    <div class="absolute left-0 p-7 lg:py-[49px]">
        <a href="/src/index.html">
            <img src="/assets/Logo_dagcoin.svg" alt="Logo" class="hidden lg:block">
            <div
                class="text-4xl font-bold lg:hidden text-transparent bg-clip-text bg-gradient-to-r from-[#3038E5] from-30% to-10% to-[#969AF1] transition-all duration-300 hover:-translate-x-2 -translate-y-2">
                &larr;</div>
        </a>
    </div>
    <div class="py-8 lg:py-16 flex flex-col gap-16 justify-center items-center">
        <h3 class="text-[18px] text-[#1E2240] uppercase flex gap-2">Verification <span
                class="hidden lg:flex">code</span>
        </h3>
        <div class="w-[90%] lg:w-[600px]">
            <div class="m-auto max-w-[308px]">
                <h2 class="text-[18px] my-6 text-center text-[#1E2240]">Choose one of the options from below to add a
                    new
                    device</h2>
                <div class="w-[290px] h-[159px] relative ">
                    <div class="w-[260px] h-[121px] bg-[#D9DAFA] absolute bottom-0 left-4 -z-10 rounded-[20px]"></div>
                    <div
                        class="w-[290px] h-[144px] bg-[#FFFFFF] border-[1.6px] border-[#3038E5] rounded-[20px] flex flex-col justify-center items-center">
                        <p class="text-[10px] text-[#1E2240] uppercase">enter your code here:</p>
                        <div>
                            <input type="text" maxlength="4"
                                class="text-[#1E2240] text-[40px] tracking-[6px] outline-[#f4f4f7] text-center ring-2 ring-[#f4f4f7] w-[132px] rounded-2xl">
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-3 text-[25px] text-[#1E2240] gap-3 mt-16 lg:hidden ">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>.</button>
                    <button>0</button>
                    <button><i class='bx bxs-tag-x'></i></button>
                </div>
                <div class="flex justify-center mt-10 border-t-[1px] pt-12 border-[#EDEEF7]">
                    <button type="submit" disabled
                        class="h-[60px] bg-[#D9E0F64D] text-[#A5A7B34D] text-[19px] rounded-[20px] md:rounded-lg w-full cursor-not-allowed">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
