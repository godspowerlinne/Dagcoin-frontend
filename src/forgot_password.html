<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagcoin - Forgot Password</title>
    <link rel="stylesheet" href="./output.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body class="overflow-x-hidden">
    <div class="py-8 lg:py-16 flex flex-col gap-16 justify-center items-center">
        <h3 class="text-[18px] text-[#1E2240] capitalize">forgot password?</h3>
        <div class="w-[90%] lg:w-[600px]">
            <div class="m-auto max-w-[308px]">
                <div><img src="/assets/Forget_password.svg" class="m-auto" alt="Forgot password"></div>
                <h2 class="text-[18px] my-6 text-center text-[#1E2240]">Choose one of the options from below to add a
                    new
                    device</h2>
            </div>
            <form>
                <div class="px-6">
                    <div class="flex justify-between items-end border-y-[1.5px] py-8 border-[#EDEEF7]">
                        <div class="relative h-[62px] w-[250px]">
                            <label for="password" class="uppercase text-[10px] text-[#686b8399]">email :</label>
                            <input
                                class="absolute bottom-0 left-0 z-[0] w-full py-2 px-4 placeholder:translate-x-[-14px]  rounded-md  outline-[#f4f4f7] placeholder:text-[#9397B399] placeholder:text-[14px] capitalize"
                                type="email" name="Email" id="email" placeholder="Type here">
                        </div>
                        <div><i class='bx bx-envelope text-3xl text-[#9397B3]'></i></div>
                    </div>
                </div>
                <div class="px-6 mt-24 lg:mt-10 text-center">
                    <a href="/src/index.html" class="text-[#1E2240] text-center text-[19px] font-figtree">Cancel</a>
                    <div class="flex justify-center mt-10 ">
                        <button type="submit" disabled
                            class="h-[60px] bg-[#D9E0F64D] text-[#A5A7B34D] text-[19px] rounded-[20px] md:rounded-lg w-full cursor-not-allowed">Login
                            now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
