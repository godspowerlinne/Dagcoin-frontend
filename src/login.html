<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagcoin - Login</title>
    <link rel="stylesheet" href="./output.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="absolute left-0 p-7 lg:py-[49px]">
        <a href="/src/index.html">
            <img src="/assets/Logo_dagcoin.svg" alt="Logo" class="hidden lg:block">
            <div
                class="text-3xl font-bold lg:hidden text-transparent bg-clip-text bg-gradient-to-r from-[#3038E5] from-30% to-10% to-[#969AF1] transition-all duration-300 hover:-translate-x-2">
                &larr;</div>
        </a>
    </div>
    <div class="py-8 lg:py-16 flex flex-col gap-16 justify-center items-center">
        <h3 class="text-[18px] text-[#1E2240] uppercase">Login</h3>
        <div class="w-[90%] lg:w-[600px]">
            <div class="m-auto max-w-[308px]">
                <div><img src="/assets/Login_dagcoin.svg" class="m-auto" alt="Login"></div>
            </div>
            <form>
                <div class="px-6">
                    <div class="flex justify-between items-end border-t-[1.5px] py-8 border-[#EDEEF7]">
                        <div class="relative h-[62px] w-[250px]">
                            <label for="userName" class="uppercase text-[10px] text-[#686b8399]">username :</label>
                            <input
                                class="absolute bottom-0 left-0 z-[0] w-full py-2 px-4 placeholder:translate-x-[-14px] rounded-md  outline-[#f4f4f7] placeholder:text-[#9397B399] placeholder:text-[14px]"
                                type="text" name="Name" id="userName" placeholder="Type here">
                        </div>
                        <div><i class="bx bx-user text-3xl text-[#9397B3]"></i></div>
                    </div>
                    <div class="flex justify-between items-end border-y-[1.5px] py-8 border-[#EDEEF7]">
                        <div class="relative h-[62px] w-[250px]">
                            <label for="password" class="uppercase text-[10px] text-[#686b8399]">password :</label>
                            <input
                                class="absolute bottom-0 left-0 z-[0] w-full py-2 px-4 placeholder:translate-x-[-14px]  rounded-md  outline-[#f4f4f7] placeholder:text-[#9397B399] placeholder:text-[14px] capitalize"
                                type="password" name="password" id="password" placeholder="Type here">
                        </div>
                        <div><i class='bx bxs-key bx-rotate-180 text-3xl text-[#9397B3]'></i></div>
                    </div>
                </div>
                <div class="px-6">
                    <div class="flex flex-col gap-4 w-fit m-auto text-center  my-12 lg:my-16">
                        <div>
                            <span class="text-[#9397B3] text-[14px]">Forgot Password? <a
                                    href="/src/forgot_password.html" class="text-[#113DD1] text-2xl bx bxs-right-arrow-alt font-bold
                                    transition-all duration-300 hover:translate-x-[5px] translate-y-[5px]"
                                    title="Reset"></a></span>
                        </div>
                        <div>
                            <span class="text-[#9397B3] text-[14px]">Don't have an account? <a href="/src/signup.html"
                                    class="text-[#113DD1]">Sign Up</a></span>
                        </div>
                    </div>
                    <div class="flex justify-center mt-8 ">
                        <button type="submit" disabled
                            class="h-[60px] bg-[#D9E0F64D] text-[#A5A7B34D] text-[19px] rounded-[20px] md:rounded-lg w-full cursor-not-allowed">Login
                            now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
